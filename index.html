<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">JOGOS-FLIX</h2>
            <nav>
                <a href="#">INICIO</a>
                <a href="#">CATEGORIAS</a>
                <a href="#">SEUS JOGOS</a>
                <a href="#">CONTA</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">COD WARZONE</h3>
                <p class="descricao">Descobre os combates clássicos na primeira pessoa do Call of Duty® numa nova arena massiva para 150 jogadores. Entra em combate, equipa-te com proteções, procura recompensas e combate até chegares ao topo. Bem-vindo ao Warzone.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/min1.jpg" alt="God Of War 4" srcset="">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/min6.png" alt="Red Dead Redemption 2" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min7.png" alt="Sonic the Hegehog 3" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min8.png" alt="Super Mario World" srcset="">
